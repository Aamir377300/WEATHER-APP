<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">Weather App</h2>
    <div class="search-bar">
      <input type="text" id="city" placeholder="Enter city">
      <button id="search-btn">Search</button>
    </div>
    <div class="grid">
      <div class="main-section">
        <div class="row">
          <div class="box" id="box1">Weather Info</div>
          <div class="box" id="box2">Air Quality</div>
          <div class="box" id="box3">Map Display</div>
        </div>
        <div class="box large-box" id="box4">Hourly Forecast</div>
      </div>
      <div class="box vertical-box" id="box5">8-Day Forecast</div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
